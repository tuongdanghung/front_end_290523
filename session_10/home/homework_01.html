<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding: 0;
        text-decoration: none;
    }

    header {
        max-width: 1200px;
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    ul {
        display: flex;

        margin: 0;
    }

    ul li {
        list-style: none;
    }

    ul li a {
        display: block;
        padding: 20px;
        color: #A5A7C0;
    }

    ul li a:hover {
        color: #55588A;
    }

    .logo {
        font-size: 20px;
        color: #A5A7C0;
        margin: 0;
    }

    .banner {
        position: relative;
    }

    .header-inner {
        width: 200px;
        background-color: #ffff;
        position: absolute;
        bottom: -50px;
        right: 50px;
        padding: 30px;
    }

    .banner img {
        width: 100%;
    }

    .about-me {
        color: #A5A7C0;
    }

    span {
        display: block;
        margin: 10px 0;
    }

    button {
        padding: 10px 5px;
        background-color: #55588A;
        border: 0;
        outline: none;
    }
</style>

<body>
    <header>
        <nav>
            <div class="logo">
                logo
            </div>
            <ul>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 1</a></li>
            </ul>
        </nav>
        <div class="banner">
            <img src="https://fertilitycenterofdallas.com/wp-content/uploads/2017/08/eggfreezing-scaled.jpg" alt="">
            <div class="header-inner">
                <p class="about-me">ABOUT ME</p>
                <h1> I'am freelance designer</h1>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione odit animi tenetur, blanditiis
                    quis tempora.
                </p>
                <span>image by Freepik</span> <br>
                <button>Learn More</button>
            </div>
        </div>
    </header>
</body>


</html>
