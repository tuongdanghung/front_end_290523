<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài thực hành 01</title>
    <link rel="shortcut icon" href="https://www.citypng.com/public/uploads/preview/-21602609759jz7anpnlii.png">
  </head>
  <body>
    <label for="file">Downloading progress:</label>
    <progress id="file" value="32" max="100"></progress> &nbsp; 32%

    <h2>làm quen với &lt;audio&gt; control</h2>
    <audio
      height="10px"
      width="50px"
      controls
    >
    <source src="./audio&video/[Vietsub+Lyrics+Kara] Patient- Charlie Puth.mp3" type="audio/mp3"/>
    </audio>
    <audio controls src="./page/assets/audio&video/[Lyrics + Vietsub] Don't Give Up On Me - Andy Grammer (Five Feet Apart OST).mp3"></audio>

    <h2>làm quen với &lt;iframe&gt; control</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Qdg6pNdQ3I8?start=15"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <figure>
   <figcaption>Hãy Nghe Giọng Khủng Long Gầm:</figcaption>
   <audio controls src="./audio&video/[Vietsub+Lyrics+Kara] Patient- Charlie Puth.mp3">
   </audio>
 </figure>

 
 
  </body>
</html>
